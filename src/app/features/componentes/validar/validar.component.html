<div class="barraTitulo">
  Validar Festivos
</div>
<div class="contenedorCalendario">
  <p>Selecciona la fecha que deseas validar:</p>
  <mat-card class="demo-inline-calendar-card">
    <mat-calendar [(selected)]="selected" (selectedChange)="onDateChange($event)"></mat-calendar>
  </mat-card>
  <br>
  <div class="example-button-row">
    <button mat-flat-button (click)="validate()">Validar Festivo</button>
  </div>
</div>
